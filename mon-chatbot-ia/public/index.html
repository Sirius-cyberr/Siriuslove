<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mon Chatbot IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 80%;
        }
        .chat-header {
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1em;
            border-radius: 0;
        }
        .chat-input button {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #4c51bf;
            align-self: flex-end;
        }
        .bot-message {
            background: #5a67d8;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Mon Chatbot IA</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Tapez votre message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                appendMessage(data.reply, 'bot-message');
            } catch (error) {
                console.error('Erreur:', error);
                appendMessage("Erreur lors de l'envoi de la requÃªte.", 'bot-message');
            }
        }

        function appendMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElem = document.createElement('div');
            messageElem.className = `message ${className}`;
            messageElem.textContent = message;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

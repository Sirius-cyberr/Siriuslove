<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA ConnectÃ©</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #667eea;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .messages div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .ai {
            background: #f1f0f0;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        .input-area button {
            padding: 15px;
            border: none;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .input-area button:hover {
            background: #556cd6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">ðŸ’¬ Chatbot IA</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Tape ton message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div><script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        const messages = document.getElementById('messages');
        const userMsg = document.createElement('div');
        userMsg.classList.add('user');
        userMsg.textContent = msg;
        messages.appendChild(userMsg);

        input.value = '';
        messages.scrollTop = messages.scrollHeight;

        try {
            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: msg })
            });

            const data = await response.json();

            const aiMsg = document.createElement('div');
            aiMsg.classList.add('ai');
            aiMsg.textContent = data.reply;
            messages.appendChild(aiMsg);
            messages.scrollTop = messages.scrollHeight;
        } catch (error) {
            const errorMsg = document.createElement('div');
            errorMsg.classList.add('ai');
            errorMsg.textContent = 'Erreur : impossible de contacter le serveur.';
            messages.appendChild(errorMsg);
        }
    }
</script>

</body>
  </html>

<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chien Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
        }
        #dog {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/cover;
            bottom: 50px;
            left: 50px;
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/cover;
            top: 0;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body><div id="gameArea">
    <div id="dog"></div>
    <div id="score">Score: 0</div>
</div><script>
    const dog = document.getElementById('dog');
    const scoreDisplay = document.getElementById('score');
    let isJumping = false;
    let score = 0;

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !isJumping) {
            jump();
        }
    });

    function jump() {
        isJumping = true;
        let position = 0;
        const upInterval = setInterval(() => {
            if (position >= 200) {
                clearInterval(upInterval);
                const downInterval = setInterval(() => {
                    if (position <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                    } else {
                        position -= 5;
                        dog.style.bottom = 50 + position + 'px';
                    }
                }, 20);
            } else {
                position += 5;
                dog.style.bottom = 50 + position + 'px';
            }
        }, 20);
    }

    function createObstacle() {
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        obstacle.style.left = window.innerWidth + 'px';
        document.getElementById('gameArea').appendChild(obstacle);

        let obstacleInterval = setInterval(() => {
            let left = parseInt(obstacle.style.left);
            if (left < -50) {
                clearInterval(obstacleInterval);
                obstacle.remove();
                score += 1;
                scoreDisplay.textContent = 'Score: ' + score;
            } else {
                obstacle.style.left = (left - 7) + 'px';

                // Collision detection
                let dogRect = dog.getBoundingClientRect();
                let obstacleRect = obstacle.getBoundingClientRect();

                if (
                    dogRect.left < obstacleRect.left + obstacleRect.width &&
                    dogRect.left + dogRect.width > obstacleRect.left &&
                    dogRect.top < obstacleRect.top + obstacleRect.height &&
                    dogRect.height + dogRect.top > obstacleRect.top
                ) {
                    alert('Game Over! Score: ' + score);
                    window.location.reload();
                }
            }
        }, 20);

        setTimeout(createObstacle, Math.random() * 1500 + 700);
    }

    createObstacle();
</script></body>
</html>

<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chien Runner Amélioré</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
        }
        #dog {
            position: absolute;
            width: 70px;
            height: 70px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/cover;
            bottom: 50px;
            left: 50px;
        }
        .obstacle {
            position: absolute;
            width: 70px;
            height: 70px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/cover;
            top: 0;
        }
        #score, #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #000;
            font-weight: bold;
            font-size: 24px;
        }
        #startButton, #jumpButton {
            position: absolute;
            bottom: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        #startButton {
            left: 20px;
        }
        #jumpButton {
            right: 20px;
            display: none;
        }
    </style>
</head>
<body><div id="gameArea">
    <div id="dog"></div>
    <div id="score">Score: 0</div>
    <div id="status"></div>
    <button id="startButton">COMMENCER</button>
    <button id="jumpButton">SAUTER</button>
</div><script>
    const dog = document.getElementById('dog');
    const scoreDisplay = document.getElementById('score');
    const statusDisplay = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const jumpButton = document.getElementById('jumpButton');

    let isJumping = false;
    let score = 0;
    let gameRunning = false;

    function startGame() {
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        statusDisplay.textContent = '';
        startButton.style.display = 'none';
        jumpButton.style.display = 'inline-block';
        gameRunning = true;
        createObstacle();
    }

    function jump() {
        if (isJumping || !gameRunning) return;
        isJumping = true;
        let position = 0;
        const upInterval = setInterval(() => {
            if (position >= 200) {
                clearInterval(upInterval);
                const downInterval = setInterval(() => {
                    if (position <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                    } else {
                        position -= 5;
                        dog.style.bottom = 50 + position + 'px';
                    }
                }, 20);
            } else {
                position += 5;
                dog.style.bottom = 50 + position + 'px';
            }
        }, 20);
    }

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            jump();
        }
    });

    jumpButton.addEventListener('click', jump);
    startButton.addEventListener('click', startGame);

    function createObstacle() {
        if (!gameRunning) return;
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.top = Math.random() * (window.innerHeight - 70) + 'px';
        obstacle.style.left = window.innerWidth + 'px';
        document.getElementById('gameArea').appendChild(obstacle);

        let obstacleInterval = setInterval(() => {
            if (!gameRunning) {
                clearInterval(obstacleInterval);
                return;
            }
            let left = parseInt(obstacle.style.left);
            if (left < -70) {
                clearInterval(obstacleInterval);
                obstacle.remove();
                score += 1;
                scoreDisplay.textContent = 'Score: ' + score;

                if (score >= 10) { // Condition de victoire
                    statusDisplay.textContent = 'TU AS GAGNÉ !';
                    endGame();
                }
            } else {
                obstacle.style.left = (left - 8) + 'px';

                let dogRect = dog.getBoundingClientRect();
                let obstacleRect = obstacle.getBoundingClientRect();

                if (
                    dogRect.left < obstacleRect.left + obstacleRect.width &&
                    dogRect.left + dogRect.width > obstacleRect.left &&
                    dogRect.top < obstacleRect.top + obstacleRect.height &&
                    dogRect.height + dogRect.top > obstacleRect.top
                ) {
                    statusDisplay.textContent = 'TU AS PERDU !';
                    endGame();
                }
            }
        }, 20);

        setTimeout(createObstacle, Math.random() * 1500 + 700);
    }

    function endGame() {
        gameRunning = false;
        jumpButton.style.display = 'none';
        startButton.style.display = 'inline-block';
    }
</script></body>
</html>
